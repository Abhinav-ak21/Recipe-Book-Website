{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}
{% block body %}


   <div class="conatiner" style="background-color:#0c0b09"> 

    <div class="conatiner mb-4">
      <img src="static\img\contactimg.jpg" height='500px'  class="d-block w-100" alt="...">
  
     </div>
     <div class="container mb-2 py-4 text-white" style="background-color:#1a1814">
      <h3 class="text-center text-white">Contact Us</h3>
      <form method="post" action="/contact">
          {% csrf_token %}
          <div class="form-group">
              <label for="name">Name </label>
              <input type="text" class="form-control" id="name" name="name" placeholder="enter your Full Name">
            </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="enter your email address">
          </div>
          <div class="form-group">
              <label for="phone">Phone No.</label>
              <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your phone no.">
            </div>
          
        
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Tell me about yourself</label>
            <textarea class="form-control" id="exampleFormControlTextarea1"  name="desc" rows="3"></textarea>
          </div>
  
          <button type="submit" class="btn btn-primary ">submit</button>
        </form>
     </div>
   </div>
{% endblock body %}
